<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Updated Title and Icon with Dark Mode Support -->
    <title>GTC</title>
    <link rel="icon" type="image/png" href="/icon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/icon-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="/icon.png">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-blue: #007AFF;
            --apple-map-color: #8E8E93; /* System Gray or specific icon color */
            --naver-green: #03C75A;
            --text-primary: #1D1D1f;
            --text-secondary: #86868b;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(30, 30, 30, 0.65);
                --glass-border: rgba(255, 255, 255, 0.1);
                --text-primary: #F5F5F7;
                --text-secondary: #86868b;
            }
            body {
                /* Dark mesh gradient */
                background: 
                    radial-gradient(at 0% 0%, hsla(253,16%,15%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%) !important;
                background-color: #1a1a1a !important; /* Fallback */
                background-size: 200% 200% !important;
                animation: gradientBG 15s ease infinite !important;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* Abstract mesh gradient background */
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite; 
            color: var(--text-primary);
            padding-bottom: 15vh; /* Visual lift */
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 60px 24px 40px 24px;
            text-align: center;
            margin: 0 auto;
        }
        
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(120, 120, 128, 0.2);
            border: none;
            border-radius: 12px;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }
        
        .lang-toggle:hover {
            background: rgba(120, 120, 128, 0.3);
            color: var(--text-primary);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(120, 120, 128, 0.2);
            border: none;
            border-radius: 12px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }
        
        .theme-toggle:hover {
            background: rgba(120, 120, 128, 0.3);
        }
        
        /* Manual Dark Mode Override */
        html.dark-mode {
            --glass-bg: rgba(30, 30, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #F5F5F7;
            --text-secondary: #86868b;
        }
        html.dark-mode body {
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,15%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%) !important;
            background-color: #1a1a1a !important;
            background-size: 200% 200% !important;
            animation: gradientBG 15s ease infinite !important;
        }
        html.dark-mode .apple-maps {
            background: #3a3a3c;
            color: white;
        }
        html.dark-mode .apple-maps .shortcut-icon {
            filter: invert(0);
        }
        
        /* Light Mode Override */
        html.light-mode {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-primary: #1D1D1f;
            --text-secondary: #86868b;
        }
        html.light-mode body {
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%) !important;
            background-size: 200% 200% !important;
            animation: gradientBG 15s ease infinite !important;
        }
        html.light-mode .apple-maps {
            background: white;
            color: black;
        }
        html.light-mode .apple-maps .shortcut-icon {
            filter: invert(1);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            margin-top: 0;
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            margin-top: 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 16px;
            padding: 0 16px;
            transition: all 0.2s ease;
        }
        
        .input-group:focus-within {
            background: rgba(120, 120, 128, 0.12);
            transform: scale(1.01);
        }
        
        .input-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }
        
        .clear-btn {
            background: rgba(120, 120, 128, 0.3);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            color: var(--text-primary);
            cursor: pointer;
            flex-shrink: 0;
            display: none;
            padding: 0;
            transition: all 0.2s ease;
        }
        
        .clear-btn:hover {
            background: rgba(120, 120, 128, 0.5);
        }
        
        .clear-btn.visible {
            display: block;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 12px;
            font-size: 16px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            outline: none;
        }
        
        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        button.primary-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        button.primary-btn:active {
            transform: scale(0.96);
        }
        
        button.primary-btn:disabled {
            background-color: var(--text-secondary);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Card */
        .result-card {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05); /* Very subtle internal card */
            border-radius: 18px;
            display: none; /* Hidden by default */
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .place-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .coords {
            font-size: 13px;
            color: var(--text-secondary);
            font-family: "SF Mono", "Menlo", monospace;
            margin-bottom: 20px;
            opacity: 0.8;
            cursor: pointer;
        }
        
        .coords:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .shortcuts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .shortcut-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.1s ease;
            box-shadow: var(--shadow-sm);
        }

        .shortcut-btn:active {
            transform: scale(0.95);
        }

        .apple-maps {
            background: white;
            color: black;
        }
        
        @media (prefers-color-scheme: dark) {
            .apple-maps {
                background: #3a3a3c;
                color: white;
            }
        }

        .naver-maps {
            background: var(--naver-green);
            color: white;
            box-shadow: 0 4px 12px rgba(3, 199, 90, 0.3);
        }
        
        svg {
            margin-right: 6px;
        }

        /* Loader */
        .loader {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(120, 120, 128, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-blue);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Shortcut Icon Images */
        .shortcut-icon { 
            width: 18px; 
            height: 18px; 
            margin-right: 6px;
            object-fit: contain;
        }
        .naver-icon {
            border-radius: 4px;
        }
        /* Apple icon needs filter for light mode */
        .apple-maps .shortcut-icon {
            filter: invert(1); /* Make white SVG black for light mode */
        }
        @media (prefers-color-scheme: dark) {
            .apple-maps .shortcut-icon {
                filter: invert(0); /* Keep white for dark mode */
            }
        }

        .error-msg {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            line-height: 1.4;
        }
        
        /* Map Preview */
        .map-preview {
            margin-top: 16px;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }
        .map-preview iframe {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    <button class="lang-toggle" id="langToggle" onclick="toggleLanguage()">EN / ä¸­</button>
    
    <picture>
        <source srcset="/icon-dark.png" media="(prefers-color-scheme: dark)">
        <img src="/icon.png" alt="Icon" class="app-icon">
    </picture>
    
    <h1>GTC</h1>
    <p class="subtitle" id="lblSubtitle">Convert URLs to Coordinates</p>

    <div class="input-group">
        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
        </svg>
        <input type="text" id="urlInput" placeholder="Paste Google Maps URL here..." spellcheck="false" autocomplete="off">
        <button class="clear-btn" id="clearBtn" type="button">&times;</button>
    </div>

    <button class="primary-btn" id="convertBtn" onclick="convert()">Convert</button>

    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <p class="error-msg" id="errorMsg"></p>

    <div class="result-card" id="resultCard">
        <div class="place-name" id="placeName">Taipei 101</div>
        <div class="coords" id="coordsDisplay" title="Click to copy">25.033976, 121.564539</div>

        <div class="shortcuts">
            <a href="#" id="btnApple" class="shortcut-btn apple-maps" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" class="shortcut-icon" alt="Apple">
                Apple Maps
            </a>
            <a href="#" id="btnNaver" class="shortcut-btn naver-maps" target="_blank">
                <img src="https://cdn.brandfetch.io/idy7-U4_1-/w/400/h/400/theme/dark/icon.jpeg?c=1bxid64Mup7aczewSAYMX&t=1749526893278" class="shortcut-icon naver-icon" alt="NAVER">
                NAVER Maps
            </a>
        </div>
        
        <div class="map-preview" id="mapPreview">
            <iframe id="mapFrame" src="" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>

<script>
    // i18n Dictionary
    const I18N = {
        'zh-TW': {
            subtitle: 'å¿«é€Ÿå°‡ Google Maps ç¶²å€è½‰ç‚ºç¶“ç·¯åº¦ ä¸¦å¿«é€Ÿåœ¨ Apple Maps æˆ–æ˜¯ NAVER é–‹å•Ÿ',
            placeholder: 'åœ¨æ­¤è²¼ä¸Š Google Maps ç¶²å€...',
            convert: 'è½‰æ›',
            errorFetching: 'ç„¡æ³•å–å¾—åº§æ¨™',
            unknownPlace: 'æœªçŸ¥åœ°é»ž',
            copied: 'å·²è¤‡è£½ï¼',
            pleaseCopyFromShare: 'è«‹å¾ž Google åœ°åœ–çš„ã€Œåˆ†äº«ã€åŠŸèƒ½è¤‡è£½ç¶²å€',
            coordsNotFound: 'æ‰¾ä¸åˆ°åº§æ¨™',
            toggleBtn: 'English'
        },
        'en': {
            subtitle: 'Convert URLs to Coordinates',
            placeholder: 'Paste Google Maps URL here...',
            convert: 'Convert',
            errorFetching: 'Failed to fetch coordinates',
            unknownPlace: 'Unknown Place',
            copied: 'Copied!',
            pleaseCopyFromShare: 'Please copy the URL using the Share function in Google Maps',
            coordsNotFound: 'Coords not found',
            toggleBtn: 'ä¸­æ–‡'
        }
    };

    // Initialize Language
    const savedLang = localStorage.getItem('gtc_lang');
    const systemLang = (navigator.language || navigator.userLanguage).toLowerCase();
    const defaultLang = savedLang ? savedLang : (systemLang.includes('zh') || systemLang.includes('tw') ? 'zh-TW' : 'en');
    let currentLang = defaultLang;

    // Initialize Theme
    const savedTheme = localStorage.getItem('gtc_theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let currentTheme = savedTheme ? savedTheme : (systemDark ? 'dark' : 'light');

    // UI Elements
    const urlInput = document.getElementById('urlInput');
    const convertBtn = document.getElementById('convertBtn');
    const loader = document.getElementById('loader');
    const resultCard = document.getElementById('resultCard');
    const errorMsg = document.getElementById('errorMsg');
    const subtitleEl = document.getElementById('lblSubtitle');
    const langToggleBtn = document.getElementById('langToggle');
    const themeToggleBtn = document.getElementById('themeToggle');
    const mapFrame = document.getElementById('mapFrame');
    const clearBtn = document.getElementById('clearBtn');
    
    // Output Elements
    const placeNameEl = document.getElementById('placeName');
    const coordsEl = document.getElementById('coordsDisplay');
    const btnApple = document.getElementById('btnApple');
    const btnNaver = document.getElementById('btnNaver');

    function updateLanguage() {
        const t = I18N[currentLang];
        document.documentElement.lang = currentLang;
        subtitleEl.textContent = t.subtitle;
        urlInput.placeholder = t.placeholder;
        convertBtn.textContent = t.convert;
        langToggleBtn.textContent = t.toggleBtn;
        localStorage.setItem('gtc_lang', currentLang);
    }
    
    function toggleLanguage() {
        currentLang = currentLang === 'zh-TW' ? 'en' : 'zh-TW';
        updateLanguage();
    }
    
    function updateTheme() {
        const html = document.documentElement;
        html.classList.remove('dark-mode', 'light-mode');
        
        if (currentTheme === 'dark') {
            html.classList.add('dark-mode');
            themeToggleBtn.textContent = 'â˜€ï¸';
        } else {
            html.classList.add('light-mode');
            themeToggleBtn.textContent = 'ðŸŒ™';
        }
        localStorage.setItem('gtc_theme', currentTheme);
    }
    
    function toggleTheme() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        updateTheme();
    }

    // Initial Render
    updateLanguage();
    updateTheme();

    async function convert() {
        const t = I18N[currentLang];
        const url = urlInput.value.trim();
        if (!url) return;

        // Reset UI
        resultCard.style.display = 'none';
        errorMsg.style.display = 'none';
        convertBtn.disabled = true;
        loader.style.display = 'flex';
        mapFrame.src = '';

        try {
            const res = await fetch(`/api?url=${encodeURIComponent(url)}`);
            const data = await res.json();

            if (!res.ok) {
                if (data.error === 'Coords not found' || res.status === 404) {
                     throw new Error(t.pleaseCopyFromShare);
                }
                throw new Error(data.error || t.errorFetching);
            }

            const { coords, placeName } = data;
            
            if (!coords) {
                throw new Error(t.pleaseCopyFromShare);
            }

            const [lat, lon] = coords.replace(/\s/g, '').split(',');

            // Update UI
            placeNameEl.textContent = placeName || t.unknownPlace;
            coordsEl.textContent = coords;

            const appleUrl = `http://maps.apple.com/?q=${lat},${lon}`;
            const encodedName = encodeURIComponent(placeName || 'Location');
            const naverUrl = `nmap://place?lat=${lat}&lng=${lon}&name=${encodedName}&appname=https%3A%2F%2Fcomap.app`; 
            
            btnApple.href = appleUrl;
            btnNaver.href = naverUrl;
            
            // Map Preview using Google Maps embed
            mapFrame.src = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
            
            coordsEl.onclick = () => {
                navigator.clipboard.writeText(coords);
                const originalText = coordsEl.textContent;
                coordsEl.textContent = t.copied;
                setTimeout(() => coordsEl.textContent = originalText, 1500);
            };

            resultCard.style.display = 'block';

        } catch (err) {
            errorMsg.textContent = err.message;
            errorMsg.style.display = 'block';
        } finally {
            convertBtn.disabled = false;
            loader.style.display = 'none';
        }
    }

    urlInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            convert();
        }
    });
    
    // Clear button visibility
    urlInput.addEventListener('input', function() {
        if (urlInput.value.length > 0) {
            clearBtn.classList.add('visible');
        } else {
            clearBtn.classList.remove('visible');
        }
    });
    
    clearBtn.addEventListener('click', function() {
        urlInput.value = '';
        clearBtn.classList.remove('visible');
        urlInput.focus();
    });
</script>

</body>
</html>
